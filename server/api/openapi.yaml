          description: The state of fulfillment during which this term IETF''s applicable.
        return_eligible:
          description: Indicates whether the item is eligible for return
          type: boolean
        return_time:
          allOf:
          - $ref: '#/components/schemas/Time'
          description: "Applicable only for buyer managed returns where the buyer\
            \ has to return the item to the origin before a certain date-time, failing\
            \ which they will not be eligible for refund."
        return_location:
          allOf:
          - $ref: '#/components/schemas/Location'
          description: The location where the item or order must / will be returned
            to
        fulfillment_managed_by:
          description: The entity that will perform the return
          enum:
          - CONSUMER
          - PROVIDER
          type: string
      type: object
    Scalar:
      description: Describes a scalar
      properties:
        type:
          enum:
          - CONSTANT
          - VARIABLE
          type: string
        value:
          description: Describes a numerical value in decimal form
          pattern: "[+-]?([0-9]*[.])?[0-9]+"
          type: string
        estimated_value:
          description: Describes a numerical value in decimal form
          pattern: "[+-]?([0-9]*[.])?[0-9]+"
          type: string
        computed_value:
          description: Describes a numerical value in decimal form
          pattern: "[+-]?([0-9]*[.])?[0-9]+"
          type: string
        range:
