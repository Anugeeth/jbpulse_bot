    Schedule:
      description: "Describes schedule as a repeating time period used to describe\
        \ a regularly recurring event. At a minimum a schedule will specify frequency\
        \ which describes the interval between occurrences of the event. Additional\
        \ information can be provided to specify the schedule more precisely. This\
        \ includes identifying the timestamps(s) of when the event will take place.\
        \ Schedules may also have holidays to exclude a specific day from the schedule.<br>This\
        \ has properties like frequency, holidays, times"
      properties:
        frequency:
          description: Describes duration as per ISO8601 format
          type: string
        holidays:
          items:
            format: date-time
            type: string
          type: array
        times:
          items:
            format: date-time
            type: string
          type: array
      type: object
    State:
      description: A bounded geopolitical region of governance inside a country.
      properties:
        name:
          description: Name of the state
          type: string
        code:
          description: State code as per country or international standards
          type: string
      type: object
    Stop:
      description: A logical point in space and time during the fulfillment of an
        order.
      properties:
        id:
          type: string
        parent_stop_id:
          type: string
        location:
          allOf:
          - $ref: '#/components/schemas/Location'
          description: Location of the stop
        type:
          description: The type of stop. Allowed values of this property can be defined
            by the network policy.
          type: string
        time:
