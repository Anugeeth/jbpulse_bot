          type: string
        minimum_value:
          description: Describes a numerical value in decimal form
          pattern: "[+-]?([0-9]*[.])?[0-9]+"
          type: string
        maximum_value:
          description: Describes a numerical value in decimal form
          pattern: "[+-]?([0-9]*[.])?[0-9]+"
          type: string
      type: object
    Provider:
      description: Describes the catalog of a business.
      properties:
        id:
          description: Id of the provider
          type: string
        descriptor:
