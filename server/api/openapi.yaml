            $ref: '#/components/schemas/Person_languages_inner'
          type: array
        skills:
          items:
            $ref: '#/components/schemas/Person_skills_inner'
          type: array
        tags:
          items:
            $ref: '#/components/schemas/TagGroup'
          type: array
      type: object
    Price:
      description: Describes the price of a product or service
      properties:
        currency:
          type: string
        value:
          description: Describes a numerical value in decimal form
          pattern: "[+-]?([0-9]*[.])?[0-9]+"
          type: string
        estimated_value:
          description: Describes a numerical value in decimal form
          pattern: "[+-]?([0-9]*[.])?[0-9]+"
