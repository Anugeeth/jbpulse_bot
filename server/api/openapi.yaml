      type: object
    Order:
      description: Describes a legal purchase order. It contains the complete details
        of the legal contract created between the buyer and the seller.
      properties:
        id:
          description: Human-readable ID of the order. This is generated at the BPP
            layer. The BPP can either generate order id within its system or forward
            the order ID created at the provider level.
          type: string
        ref_order_ids:
          description: A list of order IDs to link this order to previous orders.
          items:
            description: ID of a previous order
            type: string
          type: array
        status:
          description: Status of the order. Allowed values can be defined by the network
            policy
          enum:
          - ACTIVE
          - COMPLETE
          - CANCELLED
          type: string
        type:
          default: DEFAULT
          description: "This is used to indicate the type of order being created to\
            \ BPPs. Sometimes orders can be linked to previous orders, like a replacement\
            \ order in a retail domain. A follow-up consultation in healthcare domain.\
            \ A single order part of a subscription order. The list of order types\
            \ can be standardized at the network level."
          enum:
          - DRAFT
          - DEFAULT
          type: string
        provider:
          allOf:
          - $ref: '#/components/schemas/Provider'
          description: Details of the provider whose catalog items have been selected.
        items:
          description: The items purchased / availed in this order
          items:
            $ref: '#/components/schemas/Item'
          type: array
        add_ons:
          description: The add-ons purchased / availed in this order
          items:
            $ref: '#/components/schemas/AddOn'
          type: array
        offers:
          description: The offers applied in this order
          items:
            $ref: '#/components/schemas/Offer'
          type: array
        billing:
          allOf:
          - $ref: '#/components/schemas/Billing'
          description: The billing details of this order
        fulfillments:
          description: The fulfillments involved in completing this order
          items:
            $ref: '#/components/schemas/Fulfillment'
          type: array
        cancellation:
          allOf:
          - $ref: '#/components/schemas/Cancellation'
          description: The cancellation details of this order
        cancellation_terms:
          description: Cancellation terms of this item
          items:
            $ref: '#/components/schemas/CancellationTerm'
          type: array
        refund_terms:
          description: Refund terms of this item
          items:
            $ref: '#/components/schemas/Item/properties/refund_terms/items'
          type: array
        replacement_terms:
          description: Replacement terms of this item
          items:
            $ref: '#/components/schemas/ReplacementTerm'
          type: array
        return_terms:
          description: Return terms of this item
          items:
            $ref: '#/components/schemas/ReturnTerm'
          type: array
        quote:
          allOf:
          - $ref: '#/components/schemas/Quotation'
          description: The mutually agreed upon quotation for this order.
        payments:
          description: The terms of settlement for this order
          items:
            $ref: '#/components/schemas/Payment'
          type: array
        created_at:
          description: The date-time of creation of this order
          format: date-time
          type: string
        updated_at:
          description: The date-time of updated of this order
          format: date-time
          type: string
        xinput:
          allOf:
          - $ref: '#/components/schemas/XInput'
          description: Additional input required from the customer to confirm this
            order
        tags:
          items:
            $ref: '#/components/schemas/TagGroup'
          type: array
      type: object
    Organization:
      description: An organization. Usually a recognized business entity.
      properties:
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        address:
          allOf:
          - $ref: '#/components/schemas/Address'
          description: The postal address of the organization
        state:
          allOf:
          - $ref: '#/components/schemas/State'
          description: The state where the organization's address is registered
        city:
          allOf:
          - $ref: '#/components/schemas/City'
          description: The city where the the organization's address is registered
        contact:
          $ref: '#/components/schemas/Contact'
      type: object
    Payment:
      description: "Describes the terms of settlement between the BAP and the BPP\
        \ for a single transaction. When instantiated, this object contains <ol><li>the\
        \ amount that has to be settled,</li><li>The payment destination destination\
        \ details</li><li>When the settlement should happen, and</li><li>A transaction\
        \ reference ID</li></ol>. During a transaction, the BPP reserves the right\
        \ to decide the terms of payment. However, the BAP can send its terms to the\
        \ BPP first. If the BPP does not agree to those terms, it must overwrite the\
        \ terms and return them to the BAP. If overridden, the BAP must either agree\
        \ to the terms sent by the BPP in order to preserve the provider's autonomy,\
        \ or abort the transaction. In case of such disagreements, the BAP and the\
        \ BPP can perform offline negotiations on the payment terms. Once an agreement\
        \ is reached, the BAP and BPP can resume transactions."
      properties:
        id:
          description: ID of the payment term that can be referred at an item or an
            order level in a catalog
          type: string
        collected_by:
          description: "This field indicates who is the collector of payment. The\
            \ BAP can set this value to 'bap' if it wants to collect the payment first\
            \ and  settle it to the BPP. If the BPP agrees to those terms, the BPP\
            \ should not send the payment url. Alternatively, the BPP can set this\
            \ field with the value 'bpp' if it wants the payment to be made directly."
        url:
          description: "A payment url to be called by the BAP. If empty, then the\
            \ payment is to be done offline. The details of payment should be present\
            \ in the params object. If tl_method = http/get, then the payment details\
            \ will be sent as url params. Two url param values, ```$transaction_id```\
            \ and ```$amount``` are mandatory."
          format: uri
          type: string
        params:
          $ref: '#/components/schemas/Payment_params'
        type:
          enum:
          - PRE-ORDER
          - PRE-FULFILLMENT
          - ON-FULFILLMENT
          - POST-FULFILLMENT
          type: string
        status:
          enum:
          - PAID
          - NOT-PAID
          type: string
        time:
          $ref: '#/components/schemas/Time'
        tags:
          items:
            $ref: '#/components/schemas/TagGroup'
          type: array
      type: object
    Person:
      description: Describes a person as any individual
      properties:
        id:
          description: Describes the identity of the person
          type: string
        url:
          description: Profile url of the person
          format: uri
          type: string
        name:
          description: the name of the person
          type: string
        image:
          $ref: '#/components/schemas/Image'
        age:
          allOf:
