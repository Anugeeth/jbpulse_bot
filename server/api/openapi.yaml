        \ If the implementation uses HTTP/S, then Ack must be returned in the same\
        \ session. Every API call to a BPP must be responded to with an Ack whether\
        \ the BPP intends to respond with a callback or not. This has one property\
        \ called `status` that indicates the status of the Acknowledgement."
      properties:
        status:
          description: "The status of the acknowledgement. If the request passes the\
            \ validation criteria of the BPP, then this is set to ACK. If a BPP responds\
            \ with status = `ACK` to a request, it is required to respond with a callback.\
            \ If the request fails the validation criteria, then this is set to NACK.\
            \ Additionally, if a BPP does not intend to respond with a callback even\
            \ after the request meets the validation criteria, it should set this\
            \ value to `NACK`."
          enum:
          - ACK
          - NACK
          type: string
        tags:
          description: A list of tags containing any additional information sent along
            with the Acknowledgement.
          items:
            $ref: '#/components/schemas/TagGroup'
          type: array
      type: object
    AddOn:
      description: Describes an additional item offered as a value-addition to a product
        or service. This does not exist independently in a catalog and is always associated
        with an item.
      properties:
        id:
          description: Provider-defined ID of the add-on
          type: string
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        price:
          $ref: '#/components/schemas/Price'
      type: object
    Address:
      description: Describes a postal address.
      type: string
    Agent:
      description: "Describes the direct performer, driver or executor that fulfills\
        \ an order. It is usually a person. But in some rare cases, it could be a\
        \ non-living entity like a drone, or a bot. Some examples of agents are Doctor\
        \ in the healthcare sector, a driver in the mobility sector, or a delivery\
        \ person in the logistics sector. This object can be set at any stage of the\
        \ order lifecycle. This can be set at the discovery stage when the BPP wants\
        \ to provide details on the agent fulfilling the order, like in healthcare,\
        \ where the doctor's name appears during search. This object can also used\
        \ to search for a particular person that the customer wants fulfilling an\
        \ order. Sometimes, this object gets instantiated after the order is confirmed,\
        \ like in the case of on-demand taxis, where the driver is assigned after\
        \ the user confirms the ride."
      properties:
        person:
          $ref: '#/components/schemas/Person'
        contact:
          $ref: '#/components/schemas/Contact'
        organization:
          $ref: '#/components/schemas/Organization'
        rating:
          $ref: '#/components/schemas/Rating/properties/value'
    Authorization:
      description: "Describes an authorization mechanism used to start or end the\
        \ fulfillment of an order. For example, in the mobility sector, the driver\
        \ may require a one-time password to initiate the ride. In the healthcare\
        \ sector, a patient may need to provide a password to open a video conference\
        \ link during a teleconsultation."
      properties:
        type:
          description: Type of authorization mechanism used. The allowed values for
            this field can be published as part of the network policy.
          type: string
        token:
          description: "Token used for authorization. This is typically generated\
            \ at the BPP. The BAP can send this value to the user via any channel\
            \ that it uses to authenticate the user like SMS, Email, Push notification,\
            \ or in-app rendering."
          type: string
        valid_from:
          description: Timestamp in RFC3339 format from which token is valid
          format: date-time
          type: string
        valid_to:
          description: Timestamp in RFC3339 format until which token is valid
          format: date-time
          type: string
        status:
          description: Status of the token
          type: string
      type: object
    Billing:
      description: "Describes the billing details of an entity.<br>This has properties\
        \ like name,organization,address,email,phone,time,tax_number, created_at,updated_at"
      properties:
        name:
          description: Name of the billable entity
          type: string
        organization:
          allOf:
          - $ref: '#/components/schemas/Organization'
          description: Details of the organization being billed.
        address:
          allOf:
          - $ref: '#/components/schemas/Address'
          description: The address of the billable entity
        state:
          allOf:
          - $ref: '#/components/schemas/State'
          description: The state where the billable entity resides. This is important
            for state-level tax calculation
        city:
          allOf:
          - $ref: '#/components/schemas/City'
          description: The city where the billable entity resides.
        email:
          description: Email address where the bill is sent to
          format: email
          type: string
        phone:
          description: Phone number of the billable entity
          type: string
        time:
          allOf:
          - $ref: '#/components/schemas/Time'
          description: Details regarding the billing period
        tax_id:
          description: ID of the billable entity as recognized by the taxation authority
          type: string
      type: object
    Cancellation:
      description: Describes a cancellation event
      properties:
        time:
          description: Date-time when the order was cancelled by the buyer
          format: date-time
          type: string
        cancelled_by:
          enum:
          - CONSUMER
          - PROVIDER
          type: string
        reason:
          allOf:
          - $ref: '#/components/schemas/Option'
          description: The reason for cancellation
        additional_description:
          allOf:
          - $ref: '#/components/schemas/Descriptor'
          description: Any additional information regarding the nature of cancellation
      type: object
    CancellationTerm:
      description: Describes the cancellation terms of an item or an order. This can
        be referenced at an item or order level. Item-level cancellation terms can
        override the terms at the order level.
      properties:
        fulfillment_state:
          allOf:
          - $ref: '#/components/schemas/FulfillmentState'
          description: The state of fulfillment during which this term is applicable.
        reason_required:
          description: Indicates whether a reason is required to cancel the order
          type: boolean
        cancel_by:
          allOf:
          - $ref: '#/components/schemas/Time'
          description: Information related to the time of cancellation.
        cancellation_fee:
          $ref: '#/components/schemas/Fee'
        xinput:
          $ref: '#/components/schemas/XInput'
        external_ref:
          $ref: '#/components/schemas/MediaFile'
      type: object
    Catalog:
      description: "Describes the products or services offered by a BPP. This is typically\
        \ sent as the response to a search intent from a BAP. The payment terms, offers\
        \ and terms of fulfillment supported by the BPP can also be included here.\
        \ The BPP can show hierarchical nature of products/services in its catalog\
        \ using the parent_category_id in categories. The BPP can also send a ttl\
        \ (time to live) in the context which is the duration for which a BAP can\
        \ cache the catalog and use the cached catalog.  <br>This has properties like\
        \ bbp/descriptor,bbp/categories,bbp/fulfillments,bbp/payments,bbp/offers,bbp/providers\
        \ and exp<br>This is used in the following situations.<br><ul><li>This is\
        \ typically used in the discovery stage when the BPP sends the details of\
        \ the products and services it offers as response to a search intent from\
        \ the BAP. </li></ul>"
      properties:
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        fulfillments:
          description: Fulfillment modes offered at the BPP level. This is used when
            a BPP itself offers fulfillments on behalf of the providers it has onboarded.
          items:
            $ref: '#/components/schemas/Fulfillment'
          type: array
        payments:
          description: Payment terms offered by the BPP for all transactions. This
            can be overriden at the provider level.
          items:
            $ref: '#/components/schemas/Payment'
          type: array
        offers:
          description: Offers at the BPP-level. This is common across all providers
            onboarded by the BPP.
          items:
            $ref: '#/components/schemas/Offer'
          type: array
        providers:
          items:
            $ref: '#/components/schemas/Provider'
          type: array
        exp:
          description: Timestamp after which catalog will expire
          format: date-time
          type: string
        ttl:
          description: Duration in seconds after which this catalog will expire
          type: string
      type: object
    Category:
      description: A label under which a collection of items can be grouped.
      properties:
        id:
          description: ID of the category
          type: string
        parent_category_id:
          $ref: '#/components/schemas/Category/properties/id'
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        time:
          $ref: '#/components/schemas/Time'
        ttl:
          description: Time to live for an instance of this schema
        tags:
          items:
            $ref: '#/components/schemas/TagGroup'
          type: array
      type: object
    Circle:
      description: Describes a circular region of a specified radius centered at a
        specified GPS coordinate.
      properties:
        gps:
          description: Describes a GPS coordinate
          pattern: "^[-+]?([1-8]?\\d(\\.\\d+)?|90(\\.0+)?),\\s*[-+]?(180(\\.0+)?|((1[0-7]\\\
            d)|([1-9]?\\d))(\\.\\d+)?)$"
          type: string
        radius:
          $ref: '#/components/schemas/Scalar'
      type: object
    City:
      description: Describes a city
      properties:
        name:
          description: Name of the city
          type: string
        code:
          description: City code
          type: string
      type: object
    Contact:
      description: Describes the contact information of an entity
      properties:
        phone:
          type: string
        email:
          type: string
        jcard:
          description: A Jcard object as per draft-ietf-jcardcal-jcard-03 specification
          type: object
      type: object
    Context:
      description: "Every API call in beckn protocol has a context. It provides a\
        \ high-level overview to the receiver about the nature of the intended transaction.\
        \ Typically, it is the BAP that sets the transaction context based on the\
        \ consumer's location and action on their UI. But sometimes, during unsolicited\
        \ callbacks, the BPP also sets the transaction context but it is usually the\
        \ same as the context of a previous full-cycle, request-callback interaction\
        \ between the BAP and the BPP. The context object contains four types of fields.\
        \ <ol><li>Demographic information about the transaction using fields like\
        \ `domain`, `country`, and `region`.</li><li>Addressing details like the sending\
        \ and receiving platform's ID and API URL.</li><li>Interoperability information\
        \ like the protocol version that implemented by the sender and,</li><li>Transaction\
        \ details like the method being called at the receiver's endpoint, the transaction_id\
        \ that represents an end-to-end user session at the BAP, a message ID to pair\
        \ requests with callbacks, a timestamp to capture sending times, a ttl to\
        \ specifiy the validity of the request, and a key to encrypt information if\
        \ necessary.</li></ol> This object must be passed in every interaction between\
        \ a BAP and a BPP. In HTTP/S implementations, it is not necessary to send\
        \ the context during the synchronous response. However, in asynchronous protocols,\
        \ the context must be sent during all interactions,"
      properties:
        domain:
          allOf:
          - $ref: '#/components/schemas/Domain/properties/code'
          description: Domain code that is relevant to this transaction context
        location:
          allOf:
          - $ref: '#/components/schemas/Location'
          description: The location where the transaction is intended to be fulfilled.
        action:
          description: The Beckn protocol method being called by the sender and executed
            at the receiver.
          type: string
        version:
          description: Version of transaction protocol being used by the sender.
          type: string
        bap_id:
          description: "A globally unique identifier of the platform, Typically it\
            \ is the fully qualified domain name (FQDN) of the platform."
          type: string
        bap_uri:
          description: The callback URL of the Subscriber. This should necessarily
            contain the same domain name as set in `subscriber_id``.
          format: uri
          type: string
        bpp_id:
          allOf:
          - $ref: '#/components/schemas/Context/properties/bap_id/allOf/0'
          description: Subscriber ID of the BPP
        bpp_uri:
          allOf:
          - $ref: '#/components/schemas/Context/properties/bap_uri/allOf/0'
          description: Subscriber URL of the BPP for accepting calls from BAPs.
        transaction_id:
          description: "This is a unique value which persists across all API calls\
            \ from `search` through `confirm`. This is done to indicate an active\
            \ user session across multiple requests. The BPPs can use this value to\
            \ push personalized recommendations, and dynamic offerings related to\
            \ an ongoing transaction despite being unaware of the user active on the\
            \ BAP."
          format: uuid
          type: string
        message_id:
          description: "This is a unique value which persists during a request / callback\
            \ cycle. Since beckn protocol APIs are asynchronous, BAPs need a common\
            \ value to match an incoming callback from a BPP to an earlier call. This\
            \ value can also be used to ignore duplicate messages coming from the\
            \ BPP. It is recommended to generate a fresh message_id for every new\
            \ interaction. When sending unsolicited callbacks, BPPs must generate\
            \ a new message_id."
          format: uuid
          type: string
        timestamp:
          description: Time of request generation in RFC3339 format
          format: date-time
          type: string
        key:
          description: The encryption public key of the sender
          type: string
        ttl:
          description: The duration in ISO8601 format after timestamp for which this
            message holds valid
          type: string
      type: object
    Country:
      description: Describes a country
      properties:
        name:
          description: Name of the country
          type: string
        code:
          description: Country code as per ISO 3166-1 and ISO 3166-2 format
          type: string
      type: object
    Credential:
      description: Describes a credential of an entity - Person or Organization
      properties:
        id:
          type: string
        type:
          default: VerifiableCredential
          type: string
        url:
          description: URL of the credential
          format: uri
          type: string
      type: object
    Customer:
      description: Describes a customer buying/availing a product or a service
      properties:
        person:
          $ref: '#/components/schemas/Person'
        contact:
          $ref: '#/components/schemas/Contact'
      type: object
    DecimalValue:
      description: Describes a numerical value in decimal form
      pattern: "[+-]?([0-9]*[.])?[0-9]+"
      type: string
    Descriptor:
      description: Physical description of something.
      properties:
        name:
          type: string
        code:
          type: string
        short_desc:
          type: string
        long_desc:
          type: string
        additional_desc:
          $ref: '#/components/schemas/Descriptor_additional_desc'
        media:
          items:
            $ref: '#/components/schemas/MediaFile'
          type: array
        images:
          items:
            $ref: '#/components/schemas/Image'
          type: array
      type: object
    Domain:
      description: "Described the industry sector or sub-sector. The network policy\
        \ should contain codes for all the industry sectors supported by the network.\
        \ Domains can be created in varying levels of granularity. The granularity\
        \ of a domain can be decided by the participants of the network. Too broad\
        \ domains will result in irrelevant search broadcast calls to BPPs that don't\
        \ have services supporting the domain. Too narrow domains will result in a\
        \ large number of registry entries for each BPP. It is recommended that network\
        \ facilitators actively collaborate with various working groups and network\
        \ participants to carefully choose domain codes keeping in mind relevance,\
        \ performance, and opportunity cost. It is recommended that networks choose\
        \ broad domains like mobility, logistics, healthcare etc, and progressively\
        \ granularize them as and when the number of network participants for each\
        \ domain grows large."
      properties:
        name:
          description: Name of the domain
          type: string
        code:
          description: "Standard code representing the domain. The standard is usually\
            \ published as part of the network policy. Furthermore, the network facilitator\
            \ should also provide a mechanism to provide the supported domains of\
            \ a network."
        additional_info:
          allOf:
          - $ref: '#/components/schemas/MediaFile'
          description: A url that contains addtional information about that domain.
      type: object
    Duration:
      description: Describes duration as per ISO8601 format
      type: string
    Error:
      description: "Describes an error object that is returned by a BAP, BPP or BG\
        \ as a response or callback to an action by another network participant. This\
        \ object is sent when any request received by a network participant is unacceptable.\
        \ This object can be sent either during Ack or with the callback."
      example:
        code: code
        paths: paths
        message: message
      properties:
        code:
          description: "Standard error code. For full list of error codes, refer to\
            \ docs/protocol-drafts/BECKN-005-ERROR-CODES-DRAFT-01.md of this repo\""
          type: string
        paths:
          description: Path to json schema generating the error. Used only during
            json schema validation errors
          type: string
        message:
          description: Human readable message describing the error. Used mainly for
            logging. Not recommended to be shown to the user.
          type: string
      type: object
    Fee:
      description: A fee applied on a particular entity
      properties:
        percentage:
          allOf:
          - $ref: '#/components/schemas/DecimalValue'
          description: Percentage of a value
        amount:
          allOf:
          - $ref: '#/components/schemas/Price'
          description: A fixed value
      type: object
    Form:
      description: Describes a form
      properties:
        url:
          description: "The URL from where the form can be fetched. The content fetched\
            \ from the url must be processed as per the mime_type specified in this\
            \ object. Once fetched, the rendering platform can choosed to render the\
            \ form as-is as an embeddable element; or process it further to blend\
            \ with the theme of the application. In case the interface is non-visual,\
            \ the the render can process the form data and reproduce it as per the\
            \ standard specified in the form."
          format: uri
          type: string
        data:
          additionalProperties:
            type: string
          description: The form submission data
          type: object
        mime_type:
          description: This field indicates the nature and format of the form received
            by querying the url. MIME types are defined and standardized in IETF's
            RFC 6838.
          enum:
          - text/html
          - application/xml
          type: string
        submission_id:
          format: uuid
          type: string
      type: object
    Fulfillment:
      description: Describes how a an order will be rendered/fulfilled to the end-customer
      properties:
        id:
          description: Unique reference ID to the fulfillment of an order
          type: string
        type:
          description: "A code that describes the mode of fulfillment. This is typically\
            \ set when there are multiple ways an order can be fulfilled. For example,\
            \ a retail order can be fulfilled either via store pickup or a home delivery.\
            \ Similarly, a medical consultation can be provided either in-person or\
            \ via tele-consultation. The network policy must publish standard fulfillment\
            \ type codes for the different modes of fulfillment."
          type: string
        rateable:
          description: Whether the fulfillment can be rated or not
          type: boolean
        rating:
          allOf:
          - $ref: '#/components/schemas/Rating/properties/value'
          description: The rating value of the fulfullment service.
        state:
          allOf:
          - $ref: '#/components/schemas/FulfillmentState'
          description: The current state of fulfillment. The BPP must set this value
            whenever the state of the order fulfillment changes and fire an unsolicited
            `on_status` call.
        tracking:
          default: false
          description: Indicates whether the fulfillment allows tracking
          type: boolean
        customer:
          allOf:
          - $ref: '#/components/schemas/Customer'
          description: The person that will ultimately receive the order
        agent:
          allOf:
          - $ref: '#/components/schemas/Agent'
          description: The agent that is currently handling the fulfillment of the
            order
        contact:
          $ref: '#/components/schemas/Contact'
        vehicle:
          $ref: '#/components/schemas/Vehicle'
        stops:
          description: The list of logical stops encountered during the fulfillment
            of an order.
          items:
            $ref: '#/components/schemas/Stop'
          type: array
        path:
          description: The physical path taken by the agent that can be rendered on
            a map. The allowed format of this property can be set by the network.
          type: string
        tags:
          items:
            $ref: '#/components/schemas/TagGroup'
          type: array
      type: object
    FulfillmentState:
      description: Describes the state of fulfillment
      properties:
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        updated_at:
          format: date-time
          type: string
        updated_by:
          description: ID of entity which changed the state
          type: string
      type: object
    Gps:
      description: Describes a GPS coordinate
      pattern: "^[-+]?([1-8]?\\d(\\.\\d+)?|90(\\.0+)?),\\s*[-+]?(180(\\.0+)?|((1[0-7]\\\
        d)|([1-9]?\\d))(\\.\\d+)?)$"
      type: string
    Image:
      description: Describes an image
      properties:
        url:
          description: URL to the image. This can be a data url or an remote url
          format: uri
          type: string
        size_type:
          description: The size of the image. The network policy can define the default
            dimensions of each type
          enum:
          - xs
          - sm
          - md
          - lg
          - xl
          - custom
          type: string
        width:
          description: Width of the image in pixels
          type: string
        height:
          description: Height of the image in pixels
          type: string
      type: object
    Intent:
      description: "The intent to buy or avail a product or a service. The BAP can\
        \ declare the intent of the consumer containing <ul><li>What they want (A\
        \ product, service, offer)</li><li>Who they want (A seller, service provider,\
        \ agent etc)</li><li>Where they want it and where they want it from</li><li>When\
        \ they want it (start and end time of fulfillment</li><li>How they want to\
        \ pay for it</li></ul><br>This has properties like descriptor,provider,fulfillment,payment,category,offer,item,tags<br>This\
        \ is typically used by the BAP to send the purpose of the user's search to\
        \ the BPP. This will be used by the BPP to find products or services it offers\
        \ that may match the user's intent.<br>For example, in Mobility, the mobility\
        \ consumer declares a mobility intent. In this case, the mobility consumer\
        \ declares information that describes various aspects of their journey like,<ul><li>Where\
        \ would they like to begin their journey (intent.fulfillment.start.location)</li><li>Where\
        \ would they like to end their journey (intent.fulfillment.end.location)</li><li>When\
        \ would they like to begin their journey (intent.fulfillment.start.time)</li><li>When\
        \ would they like to end their journey (intent.fulfillment.end.time)</li><li>Who\
        \ is the transport service provider they would like to avail services from\
        \ (intent.provider)</li><li>Who is traveling (This is not recommended in public\
        \ networks) (intent.fulfillment.customer)</li><li>What kind of fare product\
        \ would they like to purchase (intent.item)</li><li>What add-on services would\
        \ they like to avail</li><li>What offers would they like to apply on their\
        \ booking (intent.offer)</li><li>What category of services would they like\
        \ to avail (intent.category)</li><li>What additional luggage are they carrying</li><li>How\
        \ would they like to pay for their journey (intent.payment)</li></ul><br>For\
        \ example, in health domain, a consumer declares the intent for a lab booking\
        \ the describes various aspects of their booking like,<ul><li>Where would\
        \ they like to get their scan/test done (intent.fulfillment.start.location)</li><li>When\
        \ would they like to get their scan/test done (intent.fulfillment.start.time)</li><li>When\
        \ would they like to get the results of their test/scan (intent.fulfillment.end.time)</li><li>Who\
        \ is the service provider they would like to avail services from (intent.provider)</li><li>Who\
        \ is getting the test/scan (intent.fulfillment.customer)</li><li>What kind\
        \ of test/scan would they like to purchase (intent.item)</li><li>What category\
        \ of services would they like to avail (intent.category)</li><li>How would\
        \ they like to pay for their journey (intent.payment)</li></ul>"
      properties:
        descriptor:
          allOf:
          - $ref: '#/components/schemas/Descriptor'
          description: "A raw description of the search intent. Free text search strings,\
            \ raw audio, etc can be sent in this object."
        provider:
          allOf:
          - $ref: '#/components/schemas/Provider'
          description: The provider from which the customer wants to place to the
            order from
        fulfillment:
          allOf:
          - $ref: '#/components/schemas/Fulfillment'
          description: Details on how the customer wants their order fulfilled
        location:
          allOf:
          - $ref: '#/components/schemas/Location'
          description: Location of the request that needs fulfillment.
        payment:
          allOf:
          - $ref: '#/components/schemas/Payment'
          description: Details on how the customer wants to pay for the order
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          description: Details on the item category
        offer:
          allOf:
          - $ref: '#/components/schemas/Offer'
          description: details on the offer the customer wants to avail
        item:
          allOf:
          - $ref: '#/components/schemas/Item'
          description: Details of the item that the consumer wants to order
        tags:
          items:
            $ref: '#/components/schemas/TagGroup'
          type: array
      type: object
    ItemQuantity:
      description: Describes the count or amount of an item
      properties:
        allocated:
          $ref: '#/components/schemas/ItemQuantity_allocated'
        available:
          $ref: '#/components/schemas/ItemQuantity_available'
        maximum:
          $ref: '#/components/schemas/ItemQuantity_maximum'
        minimum:
          $ref: '#/components/schemas/ItemQuantity_minimum'
        selected:
          $ref: '#/components/schemas/ItemQuantity_selected'
        unitized:
          $ref: '#/components/schemas/ItemQuantity_unitized'
      type: object
    Item:
      description: "Describes a product or a service offered to the end consumer by\
        \ the provider. In the mobility sector, it can represent a fare product like\
        \ one way journey. In the logistics sector, it can represent the delivery\
        \ service offering. In the retail domain it can represent a product like a\
        \ grocery item."
      properties:
        id:
          description: ID of the item.
          type: string
        parent_item_id:
          allOf:
