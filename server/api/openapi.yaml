          - $ref: '#/components/schemas/Descriptor'
          description: Instructions that need to be followed at the stop
        contact:
          allOf:
          - $ref: '#/components/schemas/Contact'
          description: Contact details of the stop
        person:
          allOf:
          - $ref: '#/components/schemas/Person'
          description: The details of the person present at the stop
        authorization:
          $ref: '#/components/schemas/Authorization'
      type: object
    Support:
      description: Details of customer support
      properties:
        ref_id:
          type: string
        callback_phone:
          format: phone
          type: string
        phone:
          format: phone
          type: string
        email:
          format: email
          type: string
        url:
          format: uri
          type: string
      type: object
    Tag:
      description: "Describes a tag. This is used to contain extended metadata. This\
        \ object can be added as a property to any schema to describe extended attributes.\
        \ For BAPs, tags can be sent during search to optimize and filter search results.\
        \ BPPs can use tags to index their catalog to allow better search functionality.\
        \ Tags are sent by the BPP as part of the catalog response in the `on_search`\
        \ callback. Tags are also meant for display purposes. Upon receiving a tag,\
        \ BAPs are meant to render them as name-value pairs. This is particularly\
        \ useful when rendering tabular information about a product or service."
      properties:
        descriptor:
          allOf:
          - $ref: '#/components/schemas/Descriptor'
          description: "Description of the Tag, can be used to store detailed information."
        value:
          description: The value of the tag. This set by the BPP and rendered as-is
            by the BAP.
          type: string
        display:
          description: "This value indicates if the tag is intended for display purposes.\
            \ If set to `true`, then this tag must be displayed. If it is set to `false`,\
            \ it should not be displayed. This value can override the group display\
            \ value."
          type: boolean
      type: object
    TagGroup:
      description: A collection of tag objects with group level attributes. For detailed
        documentation on the Tags and Tag Groups schema go to https://github.com/beckn/protocol-specifications/discussions/316
      properties:
        display:
          default: true
          description: "Indicates the display properties of the tag group. If display\
            \ is set to false, then the group will not be displayed. If it is set\
            \ to true, it should be displayed. However, group-level display properties\
            \ can be overriden by individual tag-level display property. As this schema\
            \ is purely for catalog display purposes, it is not recommended to send\
            \ this value during search."
          type: boolean
        descriptor:
          allOf:
          - $ref: '#/components/schemas/Descriptor'
          description: "Description of the TagGroup, can be used to store detailed\
            \ information."
        list:
          description: "An array of Tag objects listed under this group. This property\
            \ can be set by BAPs during search to narrow the `search` and achieve\
            \ more relevant results. When received during `on_search`, BAPs must render\
            \ this list under the heading described by the `name` property of this\
            \ schema."
          items:
            $ref: '#/components/schemas/Tag'
          type: array
      type: object
    Time:
      description: "Describes time in its various forms. It can be a single point\
        \ in time; duration; or a structured timetable of operations<br>This has properties\
        \ like label, time stamp,duration,range, days, schedule"
      properties:
        label:
          type: string
        timestamp:
          format: date-time
          type: string
        duration:
          description: Describes duration as per ISO8601 format
          type: string
        range:
          $ref: '#/components/schemas/Time_range'
        days:
          description: comma separated values representing days of the week
          type: string
        schedule:
          $ref: '#/components/schemas/Schedule'
      type: object
    Tracking:
      description: Contains tracking information that can be used by the BAP to track
        the fulfillment of an order in real-time. which is useful for knowing the
        location of time sensitive deliveries.
      properties:
        id:
          description: A unique tracking reference number
          type: string
        url:
          description: "A URL to the tracking endpoint. This can be a link to a tracking\
            \ webpage, a webhook URL created by the BAP where BPP can push the tracking\
            \ data, or a GET url creaed by the BPP which the BAP can poll to get the\
            \ tracking data. It can also be a websocket URL where the BPP can push\
            \ real-time tracking data."
          format: uri
          type: string
        location:
          allOf:
          - $ref: '#/components/schemas/Location'
          description: "In case there is no real-time tracking endpoint available,\
            \ this field will contain the latest location of the entity being tracked.\
            \ The BPP will update this value everytime the BAP calls the track API."
        status:
          description: "This value indicates if the tracking is currently active or\
            \ not. If this value is `active`, then the BAP can begin tracking the\
            \ order. If this value is `inactive`, the tracking URL is considered to\
            \ be expired and the BAP should stop tracking the order."
          enum:
          - active
          - inactive
          type: string
      type: object
    Vehicle:
      description: "Describes a vehicle is a device that is designed or used to transport\
        \ people or cargo over land, water, air, or through space.<br>This has properties\
        \ like category, capacity, make, model, size,variant,color,energy_type,registration"
      properties:
