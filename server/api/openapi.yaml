        offers:
          items:
            $ref: '#/components/schemas/Offer'
          type: array
        items:
          items:
            $ref: '#/components/schemas/Item'
          type: array
        exp:
          description: Time after which catalog has to be refreshed
          format: date-time
          type: string
        rateable:
          description: Whether this provider can be rated or not
          type: boolean
        ttl:
          description: "The time-to-live in seconds, for this object. This can be\
            \ overriden at deeper levels. A value of -1 indicates that this object\
            \ is not cacheable."
          minimum: -1
          type: integer
        tags:
          items:
            $ref: '#/components/schemas/TagGroup'
          type: array
      type: object
    Quotation:
      description: "Describes a quote. It is the estimated price of products or services\
        \ from the BPP.<br>This has properties like price, breakup, ttl"
      properties:
        id:
          description: ID of the quote.
          format: uuid
          type: string
        price:
          allOf:
          - $ref: '#/components/schemas/Price'
          description: The total quoted price
        breakup:
          description: the breakup of the total quoted price
          items:
            $ref: '#/components/schemas/Quotation_breakup_inner'
          type: array
        ttl:
          description: Describes duration as per ISO8601 format
          type: string
      type: object
    Rating:
      description: Describes the rating of an entity
      properties:
        rating_category:
          description: Category of the entity being rated
          enum:
          - Item
          - Order
          - Fulfillment
          - Provider
          - Agent
          - Support
          type: string
        id:
          description: Id of the object being rated
          type: string
        value:
          description: "Rating value given to the object. This can be a single value\
            \ or can also contain an inequality operator like gt, gte, lt, lte. This\
            \ can also contain an inequality expression containing logical operators\
            \ like && and ||."
          type: string
      type: object
    Region:
      description: Describes an arbitrary region of space. The network policy should
        contain a published list of supported regions by the network.
      properties:
        dimensions:
          description: "The number of dimensions that are used to describe any point\
            \ inside that region. The most common dimensionality of a region is 2,\
            \ that represents an area on a map. There are regions on the map that\
            \ can be approximated to one-dimensional regions like roads, railway lines,\
            \ or shipping lines. 3 dimensional regions are rarer, but are gaining\
            \ popularity as flying drones are being adopted for various fulfillment\
            \ services."
          enum:
          - "1"
          - "2"
          - "3"
          type: string
        type:
          description: "The type of region. This is used to specify the granularity\
            \ of the region represented by this object. Various examples of two-dimensional\
            \ region types are city, country, state, district, and so on. The network\
            \ policy should contain a list of all possible region types supported\
            \ by the network."
          type: string
        name:
          description: Name of the region as specified on the map where that region
            exists.
          type: string
        code:
          description: A standard code representing the region. This should be interpreted
            in the same way by all network participants.
          type: string
        boundary:
          description: "A string representing the boundary of the region. One-dimensional\
            \ regions are represented by polylines. Two-dimensional regions are represented\
            \ by polygons, and three-dimensional regions can represented by polyhedra."
          type: string
        map_url:
          description: The url to the map of the region. This can be a globally recognized
            map or the one specified by the network policy.
          type: string
      type: object
    ReplacementTerm:
